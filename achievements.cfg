#textdomain wesnoth-LT

[achievement_group]
    display_name=_"Lair of Thugs"
    content_for=LT_achievements

    [achievement]
        id=LT_MP
        name= _ "Knife and axe workers"
        description= _ "Pass the campaign in MP mode (with a friend!)."
        icon="data/core/images/icons/crossed_sword_and_hammer.png"
        icon_completed="icons/crossed_sword_and_hammer.png~BLIT("data/core/images/misc/achievement-frames/frame-9-red.png",0,0)"
        max_progress=6
    [/achievement]

    [achievement]
        id=LT_Hard
        name= _ "Ataman"
        description= _ "Pass the campaign on the Hard difficulty."
        icon="data/core/images/units/human-outlaws/bandit-melee-1.png~RC(magenta>red)"
        icon_completed="data/core/images/units/human-outlaws/bandit-melee-1.png~RC(magenta>red)~BLIT("data/core/images/misc/achievement-frames/frame-3-red.png",0,0)"
