
1:  ПРОЩАЙ, БОЛЬШАК! 

    Вторжение с Востока - это, без сомнения, темнейшая страница в истории Веснота. Орда мертвецов, возглавляемая Мал-Ранавалом, зловещей лавиной прошлась по восточным провинциям. Мертвецы превратили плодородные поля в пустоши, разрушили города, заполонили леса, холмы и дороги. Их лидеры - колдуны - бесчинствовали в своих кровавых обрядах над немногими пленниками. Казалось, это закат эпохи людей. 

    Жители спасались бегством. С востока на запад потянулись длинные караваны беженцев. Это был праздник для разбойников - многие из них, пользуясь слабостью королевской армии, сделали целое состояние на грабеже караванов.

    Близнецы-Харперы были одними из таких бандитов. Их шайка орудовала на дороге из Сорадока в Таф. Немало беженцев стали жертвами их хищных налётов. Однако преступное счастье длилось недолго: вскоре мертвецы добрались и до них. Не в силах противостоять ордам нежити (которых, к тому же, было невозможно грабить) Харперы решили завязать с большой дорогой и перебраться на юг, подальше от хаоса, чтобы начать новую, честную жизнь. 

    Они приметили один из заброшеных замков в провинции Керлат и решили обосноваться там. 

    НАЧАЛО

    хж: Я уже вижу замок на горизонте! Такой большой, больше, чем я думала! Мы отстроим его и будем жить, как лорда! Принцесса Харпер - звучит неплохо, правда, брат? 
    хм: Держи дубину крепче, принцесса Харпер! Кто-то зыркает на нас со стены, и я сомневаюсь, что он нам рад! Придётся драться. 
    хж: Пф, уж драться-то мне не привыкать, пробьёмся! Ты погрузил всё наше добро на колесницы, ничего не забыл? 
    хм: Было б что забывать. Телеги загружены, осталось только заехать в замок.
    хж: Хорошо. Устроить бы это по-торжественее, это ведь такой важный момент. 
    хм: Выйдет, как выйдет, вперёд! 
    Ганин: Надеюсь, учитель примет этих отбросов, я уже давно не высылал ему подопытных. 

    ПОДРАЛИСЬ СО СКЕЛЕТОМ: 

    хж: Это не люди, это мертвецы! Прямо как те, от каких мы сбежали в Весноте! 
    хм: Их не так много, мы сдюжим. Не поворачивать же назад! 
    хж: Это правда, кучка костей не остановит неустрашимую принцессу Харпер! 
    хм: Завязывай с этим. 

    ПОБЕДИЛИ ГАНИНА: 

    Ганин: Наконец-то, бессмертие! 
    (Ганин превратился в скелета)
    Харперка: Безумец, он обратил себя в скелета! 
    Харпер: Щас я его угомоню, навсегда! 

    УМЕР ГАНИН 

    Харперка: Колдун мёртв, осталось заехать в наш новый дом!

    ПОБЕДИЛИ: 

    Харпер: Мертвяки повержены, манатки доставлены. Прощай, большак! 
    Харперка: Ага! Нужно придумать нашему поселению какое-нибудь название. Есть идеи? 
    Харпер: Назовём его Логово Громил. 
    Харперка: Это совсем не подходит для замка. Нам нужно красивое название, например, Замок Цветов! 
    Харпер: Ага, вокруг всё прямо цветёт и пахнет! Нечего тут мудрить, мы - громилы, и жить будем в Логове Громил. Хорошее название, и непрошеных гостей отпугнёт. 
    Харперка: Плохое! И что тогда будет на нашем флаге? Дубина? Мы же решили начать сначала, нам нужны новые символы! 
    Харпер: Вот как сделаешь флаг, так подумаем. А пока пусть будет Логово Громил. 
    Харперка: Будь по твоему. Ух, столько всего надо сделать, я даже не знаю, с чего начать! 
    Харпер: Начнём с отдыха. Я затрепался махать дубиной, аж спину ломит. Пойду спать. Утро вечера мудренее, завтра решим, что делать. 
    Харперка: Эх, ладно. Я тоже устала. Просто так хочется поскорее всё обустроить и зажить! 
    Харпер: Обустроим, заживём. Спокойной ночи. 
    Харперка: И тебе! 

    МИССИЯ 2:

    Всё близнецы-Харперы пытались наладить хозяйство. Именно, что пытались - непривычные к ежедневному труду бандиты работали как зря, и все их успехи ограничились несколькими кое-как распаханными полями, парой кривых хижин и небольшой грудой дров, нарубленных в соседнем лесу. 

    Тем не менее, с наступлением осени Харперы решили наладить торговлю и разослали гонцов во все окрестные сёла. Флаг так и не был сделан, поэтому название осталось прежним, и гонцы зазывали поселян торговать с Логовом Громил, на что получали закономерный отказ. Лишь один гость из далёких земель посетил горе-торговцев. 

    КАТСЦЕНА:

    (ПРИЕЗЖАЕТ КУПЕЦ)

    Харперка: Добро пожаловать в Логов Громил, купец! 
    Купец: Уж не грабят ли меня? Предупреждаю, мои стражники сильны и неустрашимы. 
    Харперка: Нет-нет-нет, мы не разбойники, мы честные люди. Название досталось нам от прежних хозяев, мы скоро изменим его. 
    Купец: Не медлите с этим, если мой владыка узнает о Логове Громил у границ, он пожелает немедленно стереть его с лица земли. 
    Харперка: Уверена, вы расскажите владыке о нас только хорошее, и он не станет этого делать. Давайте торговать. 
    Купец: Ша, и вправду. Взгляните на мой товар! 
    Автор: Купец показал сверкающие украшения и пёстрые одеяния, какие носят в его краях. 
    Харперка: Ого... Можно примерить?
    Купец: Конечно! Возьмите браслет, наденьте. Он вам к лицу! Я вижу перед собой знатную леди, сокрытую в простом одеяние, красавицу, жемчужину этого замка! 
    Харперка: Мне правда так идёт? 
    Купец: Ша, конечно! Любой из стражников подтвердит мои слова! 
    Стражник: Я не верю, что мне придётся обнажить оружие в замке прекрасной леди. 
    Харперка: Хорошо! Браслет и впрямь очень красивый... Сколько пшеницы возьмёте за него? 
    Купец: Свет очей моих, я думаю, пшеница нужнее вам самим! Я беру золотом, но для вас готов сделать большую скидку! 
    Харперка: Хм... Насколько большую?
    Купец: Продам за полцены. 
    Харперка: Хорошо, беру! 
    Купец: Ша, отлично! К такому браслету нужны и серьги, взгляните, выберите что-нибудь... 

    Автор: На протяжении несколько часов Харперка торговала с купцом. В конечном счёте она истратила всё, до последней монеты, зато приоделась в яркий халаст и усыпала шею и руки диковинными украшениями. 

    Купец: С вами приятно иметь дело! Я загляну к вам следующим летом, и будьте уверены, что мой владыка узнает о Логове Громил как о замке честных и трудолюбивых людей!
    Харперка: Ждём вас снова, пока! 

    Приходит Харпер:

    Харпер: Во что это ты вырядилась? 
    Харперка: К нам приходил купец из дальних земель, я купила себе украшения. Как тебе, похожа я на леди? 
    Харпер: Что ты отдала взамен, леди? 
    Харперка: Всё своё золото.
    Харпер: Какое твоё золото! Ты с ума сошла! Мы сложили всё золото в один мешок, ты забыла!
    Харперка: . . .
    Харперка: И что с того? Всё равно мы обеспечиваем себя сами, зачем золото, если его не тратить?
    Харпер: Балда! Мы едва сводим концы с концами! На эти деньги мы могли купить припасов в ближайших деревнях! Ну-ка, дай сюда своё барахло! 
    Харперка: Эй, поосторожнее! Прямо с шеи сорвал! 
    Харпер: Тьфу! Дура! Разве ты не видишь, это не драгоценности, это подделка! Ты же громила, как ты могла на это купиться! Идиотка, теперь у нас совсем нет денег! 
    Харперка: Купилась, а как тут не купиться! Мы хотели зажить, как лорды, да всё никак не заживём! Целыми днями пашем до седьмого пота, а толку ноль! Это не так жизнь, о которой я мечтала! 
    Харпер: А ты думала, в сказку попала? Чтобы хорошо зажить, надо много пахать! 
    Харперка: Это ты мне говоришь?! Ты почти ничего не делаешь, только шатаешься по округе! Ты обещал наладить хозяйство, распахать поля, где всё это? 
    Харпер: Там же, где и флаг, который ты обещала сшить! 
    Харперка: Ах! И что теперь делать?! 
    Харпер: Лучше бы спросила это прежде, чем выбрасывать наше золото на ветер! Что делать, что делать! Что тут делать? В погоню надо! По какой дороге ушёл этот твой купец? 
    Харперка: По южной. 
    Харпер: Тогда не стой столбом, запрягай колесницы! В погоню!

    НАЧАЛО ВТОРОЙ МИССИИ 

    Харперка: Вон он! 
    Купец: Ша, в чём дело? 
    Харпер: Отдавай назад наши деньги, мошенник! 
    Купец: Сделка была честной, денег не возвращаю! Пошли прочь, разбойники! 
    Харперка: Нечестной! Ты продал мне поддельные украшения! 
    Купец: А ты рассчитывала купить настоящие за такую цену, дура? Сразу видно, ты не знаешь цену вещам, потому что они доставались тебе задаром. 
    Харперка: Задаром?! Сейчас я тебе покажу, как я добывала вещи раньше! 
    Купец: Стража, к бою! 
    Харпер: Вперёд, парни, накажем обманщика! 
    Тролль: Да! Хуг знает таких людей, они подлые, Хуг ненавидит подлость! Раздавим их! 

    УБИЛИ КУПЦА 

    Купец: Моя смерть дорого вам обойдётся... 
    Харперка: Деньги у нас! 
    Харпер: Хорошо, уходим! 

    ПОЯВЛЯЮТСЯ ЧУРКИ 

    Чурка: Никак шайка разбойников ограбила нашего купца? Давненько не рубил я преступные головы! В атаку, раздавим этот сброд! 
    Харпер: Ар, надо ж им было прям сейчас нарисоваться! Нам не победить целый отряд, бежим! 

    ПРИНЕСЛИ ЗОЛОТО:

    Харпер: Ура, оторвались! 
    Харперка: Прости, что так вышло. 
    Харпер: Какая теперь разница! Поговорим об этом в замке, сейчас надо бежать, пока всадники снова не напали на наш след! 

    ЗИМА:

    С наступлением зимы близнецы обнаружили, что собранных ими припасов явно не хватит для выживания. С тяжёлым сердцем они закупить муки и припасов у крестьян на всё золото. В этот раз девушка-Харпер лично взялась за задание. Халат и украшения из народа пустыни сыграли ей добрую службу. Она посетила все окрестные деревни, представлялась посланницей из далёких земель, которые поразил голод, и просила продать припасов. Её брат между тем следил за бандитами в крепости, чтобы никто не сожрал больше, чем полагается. Вскоре девушка-Харпер вернулась из своего путешествия.

    Харпер: Ну что, какие новости?
    Харперка: Новости плохие, брат! Куда ни сунься - везде одно и тоже. Крестьяне говорят, мол, год был тяжёлый, самим жрать нечего, мука не продаётся. Только в одной деревне крестьяне согласились торговать, но заломили такую цену, что аж волосы дыбом! 
    Харпер: Cколько? 
    Харперка: 5 золотых за мешок. 
    Харпер: Вот сволочи, они что, из золота её мелят? 
    Харперка: И я о том же! Я отказалась. 
    Харпер: Правильно. 
    Харперка: Наших припасов хватит отсилы на неделю. В окрестных лесах практически нет дичи. Что будем делать, брат? Не помирать же с голоду? 
    Харпер: Не помрём. Где, говоришь, находится та деревня? 
    Харперка: На восточной дороге, а что? 
    Харпер: Похоже, придётся тряхнуть стариной и нанести им визит. 
    Харперка: Предлагаешь ограбить их? Нет, Харпер, мы же завязали! 
    Харпер: Завязали, но сейчас у нас нет другого выхода. Ты сама сказала - не помирать же с голоду! 
    Харперка: Да, но... 
    Харпер: Это не разбой, это борьба за выживание. Мы совершим последний набег, чтобы пережить зиму, а весной наладим хозяйство и сами будем продавать муку по всей округе. Может, даже пошлём несколько мешков в ту деревню в знак извинений! Крестьяне простят нас, мы заживём мирно и больше никогда не возьмёмся за дубины. 
    Харперка: Ну хорошо, но этот набег точно должен стать последним.
    Харпер: Так и будет. Запрягай телеги, а я пока соберу всех наших. 
    Харперка: Угу. 

    НАЧАЛО:

    Харперка: Вот эта деревня. 
    Харпер: Да они зажрались! Деревня больше Вестина, а мукой делиться не хотят. Ну ничего, сейчас заставим! 
    Тролль: Едой надо делиться! Жадным быть плохо, жадных надо давить! 
    Харперка: Давай обойдёмся без лишних жертв. Возьмём, ровно столько, сколько нам надо, и уйдём. 
    Харпер: На голодный желудок особо не разгуляешься! Но кто из селюков попытается меня убить - извиняй, сестра, я проломлю ему голову! 
    Харперка: Главное сам не кидайся на всех без разбору, ты это любишь. Нам ещё мириться с ними в следующем году. 
    Харпер: Помиримся, налёт - дело житейское! Ну, вперёд!

    ПОСЛЕДНЯЯ МИССИЯ:

    Награбленных припасов хватило, чтобы пережить зиму, не страдая от холода и голода. Харперы с воодушевлением ждали весны, которая должна была окончательно перевернуть страницу их жизни с разбойной на мирную. 
    Когда снег растаял, в их жизни действительно наступил новый этап, но они даже не подозревали, какой...

    ПРИХОДИТ НЕКРОМАНТ:

    Некр: Ганин, бестолковый ученик, чем ты здесь занимаешься, где мои жертвы?! 
    Харперка: Должно быть это учитель, о котором говорил колдун, которого мы прибили! 
    Харпер: Ганин здесь больше не живёт, и ты иди прочь от Логова Тугов! 
    Некр: Значит, в замке Ганина поселились людишки... Прекрасно, давно у меня не было столько материала для опытов! 
    Харперка: Мертвецы добрались аж до сюда! Неужели Веснот уже пал? 
    Харпер: Может, и пал, но Логово Тугов выстоит! К бою, не такие уж эти мертвецы и страшные! 

    ПРИХОДЯТ ДЮНЫ: 

    Командир дюнов: Наконец-то я нашёл это разбойное логово! Сотрём его с лица земли во славу владыки! 
    Харпер: Кто вы такие, что вам нужно от нас? 
    Командир: Молчи, отброс! Вы учинили разбор в наших краях, вы убили Азима - благородного человека - и за это все окажетесь на виселице! 
    Харперка: Ваш Азим был подлец и мошенник! 
    Харпер: Не трать время на слова, лучше бей посильнее! Эти южане боятся дубины почти так же, как мертвяки, мы сдюжим! 

    ПОБЕДА: 

    Харперка: Наконец-то это кончилось! Ужас, поле усыпано трупами. 
    Харпер: А хуже всего то, что за ними придут другие. 
    Харперка: Ты думаешь? 
    Харпер: Конечно, их друзья и владыки захотят отомстить, и они знают, где нас искать. 
    Харперка: Ужас! Я думала, мы заживём мирно этой весной, а не как осаждённая крепость! 
    Харпер: Может, и не надо нам жить как осаждённая крепость. 
    Харперка: Ты о чём? 
    Харпер: Мирная жизнь не для нас, сестрёнка. Посуди сама - целый год мы пытались жить, как добропорядочные поселяне, а что в итоге? Мертвецы нас настигли, южане обманули, крестьяне отказали в торговле. Мы выросли разбойниками, разбойниками умрём, меняться поздно. Пора признать это. 
    Харперка: Я не хочу сдаваться. 
    Харпер: А что ты хочешь, умереть, защищая этот замок? Который всё ещё зовётся Логовом Громил, и над которым всё ещё реет наша тряпка вместо флага? 
    Харперка: Нет, а что ты предлагаешь? 
    Харпер: Давай бросим всё это. Вернёмся на большую дорогу. Пойдём в Элесенфар - он далеко на западе, стало быть, не пострадал от мертвяков. Южане и здешние крестьяне потеряют нас след, мертвяки рано или поздно уйдут, и мы снова заживём, как раньше! Будет разбойная вольница, будут деньги, потасовки! И никакого тебе скотского труда. 
    Харперка: Звучит неплохо. Ты прав, дурацкая была идея, давай поскорее уедем отсюда! 
    Харпер: Седлай колесницы, Харпер! 








