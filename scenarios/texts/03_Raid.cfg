
1: ПРОЩАЙ, БОЛЬШАК! 

    НАЧАЛО

    хж: Я уже вижу замок на горизонте! Такой большой, больше, чем я думала! Мы отстроим его и будем жить, как лорда! Принцесса Харпер - звучит неплохо, правда, брат? 
    хм: Держи дубину крепче, принцесса Харпер! Кто-то зыркает на нас со стены, и я сомневаюсь, что он нам рад! Придётся драться. 
    хж: Пф, уж драться-то мне не привыкать, пробьёмся! Ты погрузил всё наше добро на колесницы, ничего не забыл? 
    хм: Было б что забывать. Телеги загружены, осталось только заехать в замок.
    хж: Хорошо. Устроить бы это по-торжественее, это ведь такой важный момент. 
    хм: Выйдет, как выйдет, вперёд! 
    Ганин: Надеюсь, учитель примет этих отбросов, я уже давно не высылал ему подопытных. 

    ПОДРАЛИСЬ СО СКЕЛЕТОМ: 

    хж: Это не люди, это мертвецы! Прямо как те, от каких мы сбежали в Весноте! 
    хм: Их не так много, мы сдюжим. Не поворачивать же назад! 
    хж: Это правда, кучка костей не остановит неустрашимую принцессу Харпер! 
    хм: Завязывай с этим. 

    ПОБЕДИЛИ ГАНИНА: 

    Ганин: Наконец-то, бессмертие! 
    (Ганин превратился в скелета)
    Харперка: Безумец, он обратил себя в скелета! 
    Харпер: Щас я его угомоню, навсегда! 

    УМЕР ГАНИН 

    Харперка: Колдун мёртв, осталось заехать в наш новый дом!

    ПОБЕДИЛИ: 

    Харпер: Мертвяки повержены, манатки доставлены. Прощай, большак! 
    Харперка: Ага! Нужно придумать нашему поселению какое-нибудь название. Есть идеи? 
    Харпер: Назовём его Логово Громил. 
    Харперка: Это совсем не подходит для замка. Нам нужно красивое название, например, Замок Цветов! 
    Харпер: Ага, вокруг всё прямо цветёт и пахнет! Нечего тут мудрить, мы - громилы, и жить будем в Логове Громил. Хорошее название, и непрошеных гостей отпугнёт. 
    Харперка: Плохое! И что тогда будет на нашем флаге? Дубина? Мы же решили начать сначала, нам нужны новые символы! 
    Харпер: Вот как сделаешь флаг, так подумаем. А пока пусть будет Логово Громил. 
    Харперка: Будь по твоему. Ух, столько всего надо сделать, я даже не знаю, с чего начать! 
    Харпер: Начнём с отдыха. Я затрепался махать дубиной, аж спину ломит. Пойду спать. Утро вечера мудренее, завтра решим, что делать. 
    Харперка: Эх, ладно. Я тоже устала. Просто так хочется поскорее всё обустроить и зажить! 
    Харпер: Обустроим, заживём. Спокойной ночи. 
    Харперка: И тебе! 

