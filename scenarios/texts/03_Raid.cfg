
1: ПРОЩАЙ, БОЛЬШАК! 

    НАЧАЛО

    хж: Я уже вижу замок на горизонте! Такой большой, больше, чем я думала! Мы отстроим его и будем жить, как лорда! Принцесса Харпер - звучит неплохо, правда, брат? 
    хм: Держи дубину крепче, принцесса Харпер! Кто-то зыркает на нас со стены, и я сомневаюсь, что он нам рад! Придётся драться. 
    хж: Пф, уж драться-то мне не привыкать, пробьёмся! Ты погрузил всё наше добро на колесницы, ничего не забыл? 
    хм: Было б что забывать. Телеги загружены, осталось только заехать в замок.
    хж: Хорошо. Устроить бы это по-торжественее, это ведь такой важный момент. 
    хм: Выйдет, как выйдет, вперёд! 
    Ганин: Надеюсь, учитель примет этих отбросов, я уже давно не высылал ему подопытных. 

    ПОДРАЛИСЬ СО СКЕЛЕТОМ: 

    хж: Это не люди, это мертвецы! Прямо как те, от каких мы сбежали в Весноте! 
    хм: Их не так много, мы сдюжим. Не поворачивать же назад! 
    хж: Это правда, кучка костей не остановит неустрашимую принцессу Харпер! 
    хм: Завязывай с этим. 

    