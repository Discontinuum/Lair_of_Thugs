    		side=4
    		id=Dunefolk_Leader
    		type=Dune Warmaster
            profile="portraits/commander.webp"
    		canrecruit=yes
    		hidden=yes
    		x,y=9,35
    		facing=ne
    	[/unit]
    	[store_unit]
    		[filter]
    			id=Dunefolk_Leader
    		[/filter]
