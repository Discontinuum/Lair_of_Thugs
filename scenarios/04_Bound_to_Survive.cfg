    [event]
    name=last breath 

        [filter]
            id=Undead_Leader
        [/filter]

        [message]
            scroll=no
            speaker=Harper_Male
            message=_ "Tell me before you die, sorcerer, has Wesnoth fallen?"
        [/message]

        [message]
            scroll=no
            speaker=unit
            message=_ "Idiot, do you really think all sorcerers are beneath Mal-Ranaval? I am not subject to anyone, I was free when I was alive, and I will be free when I die!"
        [/message]

        [message]
            scroll=no
            speaker=Harper_Male
            message=_ "Then get your freedom!"
        [/message]

        {SOUND club.ogg}
    [/event]
    
